<link rel="stylesheet" href="./../css/login.css" />
<script src="./../js/login.js"></script>

<div id="mask">
    <div id="loader">
        <div id="box"></div>
        <div id="hill"></div>
    </div>
</div>

<div id="main">

    <div class="container">
        <div class="wrapper">

            <ul class="steps">
                <li class="is-active">Giriş</li>
            </ul>

            <form id="loginForm" class="form-wrapper" action="javascript:void(0)">
                <fieldset class="section is-active">
                    <h3>Kullanıcı Bilgileri</h3>

                    <input type="text" name="username" id="username" placeholder="Kullanıcı Adı"/>
                    <input type="password" name="password" id="password" placeholder="Şifre"/>

                    <input type="button" class="button openRegister" style="margin-right: 100px;" value="Kayıt Ol"/>
                    <input type="button" class="button login" value="Giriş"/>
                </fieldset>
            </form>
        </div>
    </div>

</div>
